<div class="card" style="width: 18rem;">
  {% if instance.image %}
    <img class="card-img-top" src="{{instance.image.url}}" alt="{{instance.title}}">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{instance.title}}</h5>
    <p class="card-text">{{instance.description|truncatewords:15 }}</p>
    <a href="#" class="btn btn-primary">View</a>
  </div>
</div>
